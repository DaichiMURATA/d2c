<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="AEM Sidekick Library" />
    <meta name="robots" content="noindex" />
    <base href="/" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
        height: 100%;
      }
      
      helix-sidekick { display: none }
    </style>
    <title>Sidekick Library</title>
  </head>

  <body>
    <script
      type="module"
      src="https://www.hlx.live/tools/sidekick/library/index.js"
    ></script>
    <script>
      const library = document.createElement('sidekick-library')
      library.config = {
        base: '/tools/sidekick/library.json',
        plugins: {
            blocks: {
                encodeImages: true,
                viewPorts: [375, 767]
            }
        }
      }

      // Custom block templates with image placeholders
      const blockTemplates = {
        'Cards': `## Cards

| ![Card Image](https://placehold.co/300x200) | ### Card Title<br><br>This is a card description. Add your content here.<br><br>[Learn More](#) |
| ![Card Image](https://placehold.co/300x200) | ### Card Title<br><br>This is a card description. Add your content here.<br><br>[Learn More](#) |
| ![Card Image](https://placehold.co/300x200) | ### Card Title<br><br>This is a card description. Add your content here.<br><br>[Learn More](#) |`,
      };

      // Listen for block insertion events
      library.addEventListener('aem-lib-select', (event) => {
        const { name } = event.detail || {};
        if (blockTemplates[name]) {
          // Override default template with custom one
          event.detail.content = blockTemplates[name];
        }
      });

      document.body.prepend(library)
    </script>
  </body>
</html>
